        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#36CFC9',
                        accent: '#FF7D00',

                            100: '#F5F7FA',

    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .top-banner {
            width: 100vw;
            position: relative;
            z-index: 200;
            background: #40916c;
            color: #fff;
            text-align: center;
            font-size: 1.25em;
            font-weight: bold;
            letter-spacing: 1px;
            padding: 18px 0 14px 0;
            box-shadow: 0 2px 12px rgba(64,145,108,0.10);
        }
        .nav {
            position: fixed;
            top: 150px;
            left: 24px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .nav-btn {
            background: #e9f5ee;
            color: #1b4332;
            border: none;
            border-radius: 6px;
            padding: 8px 18px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .nav-btn.active, .nav-btn:hover {
            background: #40916c;
            color: #fff;
        }
        .scroll-container {
            height: calc(100vh - 72px);
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            padding-top: 24px;
        }
        .member-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            scroll-snap-align: center;
            position: relative;
            transition: opacity 0.5s;
        }
        .member-main {
            width: 75vw;
            max-width: 900px;
            min-width: 320px;
            height: 60vh;
            background: linear-gradient(120deg, #e9f5ee 0%, #f7fff7 100%);
            border-radius: 32px;
            box-shadow: 0 12px 40px rgba(64,145,108,0.18), 0 4px 16px rgba(0,0,0,0.10);
            padding: 56px 56px 56px 48px;
            display: flex;
            align-items: flex-start;
            opacity: 1;
            z-index: 2;
            position: relative;
            transition: box-shadow 0.3s, background 0.3s;
        }
        .member-main:hover {
            box-shadow: 0 18px 56px rgba(64,145,108,0.22), 0 8px 24px rgba(0,0,0,0.13);
            background: linear-gradient(120deg, #d8f3dc 0%, #f7fff7 100%);
        }
        .member-fade {
            width: 75vw;
            max-width: 900px;
            min-width: 320px;
            height: 60vh;
            background: rgba(255,255,255,0.85);
            border-radius: 32px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            padding: 56px 56px 56px 48px;
            display: flex;
            align-items: flex-start;
            opacity: 0.13;
            z-index: 1;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: none;
        }
        .avatar {
            width: 130px;
            height: 170px;
            border-radius: 16px;
            object-fit: cover;
            object-position: center center;
            margin-right: 44px;
            border: 3px solid #b7e4c7;
            background: #fff;
            box-shadow: 0 2px 12px rgba(64,145,108,0.10);
            transition: transform 0.3s;
        }
        .member-main .avatar:hover {
            transform: scale(1.06) translateY(-4px);
            box-shadow: 0 6px 24px rgba(64,145,108,0.18);
        }
        .info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .info-row {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        .name {
            font-weight: bold;
            color: #1b4332;
            font-size: 2em;
            letter-spacing: 1px;
            text-shadow: 0 2px 8px #e9f5ee;
        }
        .title {
            margin-left: 18px;
            color: #40916c;
            font-size: 1.2em;
            font-weight: normal;
            background: #e9f5ee;
            border-radius: 8px;
            padding: 2px 14px;
            box-shadow: 0 1px 4px #e9f5ee;
        }
        .subinfo {
            margin-top: 16px;
            color: #495057;
            font-size: 1.08em;
            line-height: 1.8;
            background: rgba(233,245,238,0.5);
            border-radius: 8px;
            padding: 10px 18px 10px 0;
            box-shadow: 0 1px 4px #e9f5ee;
        }
        .intro {
            margin-top: 14px;
            color: #495057;
            font-size: 1.08em;
            line-height: 1.8;
            background: rgba(233,245,238,0.5);
            border-radius: 8px;
            padding: 10px 18px 10px 0;
            box-shadow: 0 1px 4px #e9f5ee;
            display: block;
        }
        @media (max-width: 1000px) {
            .member-main, .member-fade {
                width: 98vw;
                padding: 18px 2vw;
                height: 60vh;
            }
            .avatar {
                width: 90px;
                height: 120px;
                margin-right: 16px;
            }
        }
        @media (max-width: 800px) {
            .member-main, .member-fade {
                width: 98vw;
                padding: 12px 2vw;
            }
            .avatar {
                width: 80px;
                height: 100px;
                margin-right: 12px;
            }
        }
        @media (max-width: 600px) {
            .member-main, .member-fade {
                flex-direction: column;
                align-items: flex-start;
                padding: 10vw 2vw;
                height: auto;
                min-height: 320px;
            }
            .avatar {
                margin: 0 0 18px 0;
            }
            .info-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 6px;
            }
            .name {
                font-size: 1.3em;
            }
            .title {
                font-size: 1em;
                margin-left: 0;
                margin-top: 6px;
            }
        }
    </style>
</head>

        </div>
    </nav>

    <div class="top-banner" style="width:100vw;position:relative;z-index:200;background:#40916c;color:#fff;text-align:center;font-size:1.25em;font-weight:bold;letter-spacing:1px;padding:18px 0 14px 0;box-shadow:0 2px 12px rgba(64,145,108,0.10);">

        },

            avatar: 'https://github.com/hsywww/huronggui-lab/blob/main/pictures/%E5%90%91%E8%8D%A3%E5%BD%AA.jpg?raw=true',
            link: 'https://zyhj.hzau.edu.cn/info/1184/7622.htm',
            email: 'xiangrb@hzau.edu.cn',
            research: '大气颗粒物污染的采样和分析、畜禽粪便温室气体减排等。',
            intro: '1994年毕业于北京林业大学林产化工专业获学士学位，2000年毕业于韩国光州科学技术院环境科学与工程系获硕士学位，2005年毕业于韩国光州科学技术院环境科学与工程系获博士学位。主要从事空气污染控制方面的教学和科研工作，目前研究领域为大气颗粒物污染的采样和分析、畜禽粪便温室气体减排等。'
        },
        {
            id: 'wangyan',
            name: '王砚',
            title: '副教授',
            avatar: 'https://github.com/hsywww/huronggui-lab/blob/main/pictures/%E7%8E%8B%E7%A0%9A.jpg?raw=true',
            link: 'https://zyhj.hzau.edu.cn/info/1184/7617.htm',
            email: 'wangyan@hzau.edu.cn',
            research: '农业固体废物处理与资源化、土壤环境化学',
            intro: '华中农业大学资源与环境学院环境科学和工程系副教授，2001年6月于武汉理工大学获环境工程硕士学位，2012年6月于华中农业大学获土壤学博士学位。从事农业废弃物综合利用、农业面源污染防控技术、生物有机肥生产工艺研发、土壤铁锰氧化物形成转化及其与污染物的相互作用等方面的研究工作，主持国家自然科学青年基金、华中农业大学校自主创新基金、新进博士启动基金等各1项，参加国家自然科学基金7项、武汉市科技攻关项目2项，以及省部级、地市级横向项目多项。'
        },
        {
            id: 'jiangyb',
            name: '姜炎彬',
            title: '副教授',
            avatar: 'https://github.com/hsywww/huronggui-lab/blob/main/pictures/%E5%A7%9C%E7%82%8E%E5%BD%AC.jpg?raw=true',
            link: 'https://zyhj.hzau.edu.cn/info/1184/7593.htm',
            email: 'jiangyb@hzau.edu.cn',
            research: '植物生态学、土壤生态学、全球变化生态学',
            intro: '2012年6月毕业于中国农业大学生物学院植物学专业植物生态学方向，获得理学博士学位，2010-2011年间在荷兰Univerisity of Twente联合培养一年。2012年至2014年在中国科学院地理科学与资源研究所博士后进行为期2年的博士后研究。'
        },
        {
            id: 'linshan',
            name: '林杉',
            title: '副教授',
            avatar: 'https://github.com/hsywww/huronggui-lab/blob/main/pictures/%E6%9E%97%E6%9D%89.jpg?raw=true',
            link: 'https://zyhj.hzau.edu.cn/info/1184/7598.htm',
            email: 'linshan@hzau.edu.cn',
            research: '农业温室气体排放；酸性土壤改良；农业面源污染阻控',
            intro: '2011年毕业于华中农业大学土壤学专业，获博士学位，2018-2019年在英国班戈大学威尔士环境中心以访问学者身份从事研究工作。担任10余种SCI期刊审稿人，发表论文60余篇，其中第一作者或通讯作者论文22篇。申请专利8项，参与获批十堰市地方标准2项，获湖北省自然科学优秀论文一等奖2项、三等奖1项。主编或参编教材2部，参编专著3部。'
        },
        {
            id: 'wuyupeng',
            name: '伍玉鹏',
            title: '副教授',
            avatar: 'https://github.com/hsywww/huronggui-lab/blob/main/pictures/%E4%BC%8D%E7%8E%89%E9%B9%8F.jpg?raw=true',
            link: 'https://zyhj.hzau.edu.cn/info/1184/7597.htm',
            email: 'wuyupeng@hzau.edu.cn',
            research: '土壤生态学、蚯蚓养殖与综合利用',
            intro: '2004年至2013年于中国农业大学依次获得生态学学士、硕士、博士学位，期间赴University of Tsukuba和University of California, Davis进行访学。2013年7月入职华中农业大学资源与环境学院生态环境系工作。'
        },
        {
            id: 'zhaojinsong',
            name: '赵劲松',
            title: '副教授',
            avatar: 'https://github.com/hsywww/huronggui-lab/blob/main/pictures/%E8%B5%B5%E5%8A%B2%E6%9D%BE.png?raw=true',
            link: 'https://zyhj.hzau.edu.cn/info/1184/7599.htm',
            email: 'zhaojinsong@hzau.edu.cn',
            research: '土壤生态/生态模型/生态风险评价',
            intro: '2005，南京大学，理学博士<br>2002，东北师范大学，理学硕士<br>1999，东北师范大学，理学学士'
        },
        {
            id: 'haorong',
            name: '郝蓉',
            title: '副教授',
            avatar: 'https://github.com/hsywww/huronggui-lab/blob/main/pictures/%E9%83%9D%E8%93%89.jpg?raw=true',
            link: 'https://zyhj.hzau.edu.cn/info/1184/7626.htm',
            email: 'haorong@hzau.edu.cn',
            research: '污染生态与恢复生态',

        }
    ];
    members.forEach((m, idx) => {
        const btn = document.createElement('button');
        btn.className = 'nav-btn';
        btn.textContent = m.name;
        btn.onclick = () => {
            document.getElementById('section-' + m.id).scrollIntoView({behavior: 'smooth', block: 'center'});
        };
        btn.id = 'nav-' + m.id;
        document.getElementById('nav').appendChild(btn);
    });
    members.forEach((m, idx) => {
        const section = document.createElement('section');
        section.className = 'member-section';
        section.id = 'section-' + m.id;
        // 上下淡出成员
        if (idx > 0) {
            const prev = members[idx-1];
            const fadeUp = document.createElement('div');
            fadeUp.className = 'member-fade';
            fadeUp.innerHTML = memberHtml(prev);
            fadeUp.style.top = '-25vh';
            document.getElementById('scrollContainer').appendChild(fadeUp);
        }
        // 主成员
        const main = document.createElement('div');
        main.className = 'member-main';
        main.innerHTML = memberHtml(m);
        section.appendChild(main);
        // 下淡出成员
        if (idx < members.length-1) {
            const next = members[idx+1];
            const fadeDown = document.createElement('div');
            fadeDown.className = 'member-fade';
            fadeDown.innerHTML = memberHtml(next);
            fadeDown.style.bottom = '-25vh';
            section.appendChild(fadeDown);
        }
        document.getElementById('scrollContainer').appendChild(section);
    });
    // 高亮当前导航
    function highlightNav() {
        let found = false;
        members.forEach((m, idx) => {
            const sec = document.getElementById('section-' + m.id);
            const rect = sec.getBoundingClientRect();
            const btn = document.getElementById('nav-' + m.id);
            if (!found && rect.top < window.innerHeight/2 && rect.bottom > window.innerHeight/2) {
                btn.classList.add('active');
                found = true;
            } else {
                btn.classList.remove('active');
            }
        });
    }
    window.addEventListener('scroll', highlightNav, true);
    setTimeout(highlightNav, 500);
    function memberHtml(m) {
        return `<img class="avatar" src="${m.avatar}" alt="${m.name}" onerror="this.src='https://via.placeholder.com/120x160?text=${m.name}';">
            <div class="info">
                <div class="info-row"><a href="${m.link}" class="name" target="_blank">${m.name}</a><span class="title">${m.title}</span></div>
                <span class="subinfo">邮箱：${m.email}<br>研究方向：${m.research}</span>
                <span class="intro">${m.intro || ''}</span>
            </div>`;
    }
    </script>
