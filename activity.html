    <style>
        body {
          display: flex;
          flex-direction: column;
          margin: 0;
          font-family: Arial, sans-serif;
          min-height: 100vh;
        }
    
        header {
          background: linear-gradient(to right, #2e8b57, #a8d5ba);
          color: white;
          padding: 40px 20px;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
          text-align: center;
          position: relative;
        }
    
        .header-container {
          flex-direction: column;
          align-items: center;
        }
    
        .header-container img {
          margin-bottom: 20px;
        }
    
        .title h1 {
          font-size: 2.5em;
          margin: 0;
        }
    
        .title h2 {
          font-size: 1.5em;
          margin: 10px 0 0;
        }
    
        .top-right {
          position: absolute;
          top: 20px;
          right: 20px;
          display: flex;
          gap: 10px;
        }
    
        #search-bar {
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 4px;
        }
    
        nav {
          background-color: #2e8b57;
          padding: 10px 0;
          text-align: center;
        }
    
        nav ul {
          list-style: none;
          padding: 0;
          margin: 0;
          display: flex;
          justify-content: center;
          gap: 20px;
        }
    
        nav ul li {
          display: inline;
        }
    
        nav ul li a {
          text-decoration: none;
          color: white;
          font-weight: bold;
        }
    
        .sidebar {
          width: 200px;
          background-color: #f4f4f4;
          padding: 20px;
          box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
    
        .sidebar ul {
          list-style: none;
          padding: 0;
        }
    
        .sidebar ul li {
          margin: 10px 0;
        }
    
        .sidebar ul li a {
          text-decoration: none;
          color: #333;
          font-weight: bold;
        }
    
        .content {
          flex: 1;
          padding: 20px;
        }
    
        .main-content {
          display: flex;
          flex: 1;
        }
    
        footer {
          background-color: #2e8b57;
          color: white;
          text-align: center;
          padding: 10px;
          margin-top: auto;
        }
    
        .journals {
          display: flex;
          gap: 10px;
          flex-wrap: wrap;
          justify-content: center;
        }
    
        .journals a {
          display: inline-block;
          width: 200px;
          height: 200px;
          overflow: hidden;
          border-radius: 10px;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    
        .journals img {
          width: 100%;
          height: auto;
          aspect-ratio: 16 / 9;
          object-fit: cover;
        }

        .environment {
            display: flex;
            gap: 10px;
            justify-content: center;
          }
      
          .environment a {
            display: inline-block;
            width: 500px;
            height: 500px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
          }
      
          .environment img {
            width: 100%;
            height: auto;
            aspect-ratio: 16 / 9;
            object-fit: cover;
          }
          .anlizs_lb {
            overflow: auto;
            height: inherit;
        }
        
        .anlizs_lb li {
            width: 292px;
            height: 260px;
            background: #e3e3e3;
            float: left;
            margin: 5.3px 5.3px;
            text-align: center;
            position: relative;
            display: block;
        }
        
        .anlizs_lb li .anlz_tp_z {
            width: 100%;
            height: 210px;
            position: absolute;
            display: block;
            overflow: hidden;
        }
        
        .anlizs_lb li .anlz_tp {
            width: 100%;
            height: 210px;
            position: absolute;
            display: block;
        }
        
        .anlizs_lb li .anlz_fg {
            width: 100%;
            height: 210px;
            background: rgba(60, 140, 183, .8);
            z-index: 1;
            position: absolute;
            display: block;
            top: 210px;
        }
        
        .anlizs_lb li .anlz_fg .fg_xk {
            width: 175px;
            height: 40px;
            border: solid 1px #fff;
            margin: 90px 0 0 54px;
            float: left;
        }
        
        .anlizs_lb li .anlz_fg .fg_xk p {
            color: #fff;
            float: left;
            font-size: 20px;
            margin: 0 0 0 30px;
            line-height: 38px;
            font-family: "微软雅黑";
        }
        
        .anlizs_lb li .anlz_fg .fg_xk img {
            float: left;
            margin: 10px 0 0 8px;
        }
        
        .anlizs_lb li .anlibt {
            font-size: 20px;
            line-height: 45px;
            color: #2f2f2f;
            position: relative;
            width: 100%;
            height: 52px;
            top: 210px;
        }
        
        .anlizs_lb li .anlibt:hover {
            color: #0a608f;
        }
        
        .anlizs_lb li .anlz_tp_z:hover .anlz_fg {
            -webkit-transform: translate(0px, -130px);
            -moz-transform: translate50px, -130px);
            transform: translate(0px, -210px);
            transition: all .2s ease-in 0s;
            -webkit-transition: all .2s ease-in 0s;
            -moz-transition: all .2s ease-in 0s;
        }
